      // 해설
      // 1. 날짜 클릭 -> 날짜 해당하는 내용을 input에 넣기
      // 2. 내용 작성 후 작성 버튼 클릭하면 클릭했던 날에 값을 추가

      // this는 스코프를 벗어나면 사라짐 > 전역 변수 필요
      // this를 기억하기 위한 전역변수
      let target;
      // 전역 변수를 생각하지 못했다...

      $('td > p').on('click', function () {
        console.log(this); // <p>7</p>
        // 날짜만 가져오려면 this의 text값을 가져와야 함
        console.log($(this).text()); // 7. text값 반환 메서드. (괄호 안에 넣으면 입력 메서드)

        // 날짜, 내용 input 선택
        $('#date').val($(this).text());
        //let date = $(this).text();

        // target에 this를 기억해두기 ★★
        target = this;
      });

      function writeSchedule() {
        // 내용 가져오기
        let content = $('#content').val();

        // 요소 추가 (제이쿼리는 돔과 다르게 요소 생성이 필요하지 않음)
        // 제이쿼리 선택자 / 요소 선택 >  target에는 이미 요소가 들어가 있어 따로 선택자를 줄 필요가 없다.
        // append를 사용할 때는 추가할 요소의 부모를 먼저 선택한다.
        $(target)
          .parent()
          .append('<span>' + content + '</span><br/>');
        // $(target.parentNode).append(~~)와 동일한 의미

        // 초기화
        $('#content').val(''); // 내용
        $('#date').val(''); // 날짜
      }
