    <!-- 2번 -->
    <form
      style="
        background-color: black;
        width: 500px;
        height: 580px;
        padding: 20px;
        margin: auto;
        color: white;
      "
    >
      <h2 style="text-align: center">설문조사</h2>
      <hr />
      <br />
      이름 <input class="name" type="text" /> <br />
      이메일 <input class="email" type="email" placeholder="love@example.com" />
      <h4>나이</h4>
      <input type="radio" name="age" value="10대" checked />10대
      <input type="radio" name="age" value="20대" />20대
      <input type="radio" name="age" value="30대" />30대
      <input type="radio" name="age" value="40대" />40대
      <h4>원하는 강의(복수 응답 가능)</h4>

      <input type="checkbox" name="lecture" value="JS" />JS
      <input type="checkbox" name="lecture" value="CSS" />CSS <br /><br />
      <textarea
        cols="60"
        rows="10"
        placeholder="하고 싶은 말을 써주세요"
        style="border-radius: 5px; padding: 10px; margin-bottom: 10px"
      ></textarea>
      <input type="button" value="제출" />
    </form>
