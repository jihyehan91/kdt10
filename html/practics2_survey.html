<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
  </head>
  <body>
    <form>
      <h2>설문조사</h2>
      이름<input type="text" /> <br />
      이메일<input type="email" placeholder="love@example.com" />
      <h2>나이</h2>
      <input type="radio" name="age" value="10" checked />10대
      <input type="radio" name="age" value="20" />20대
      <input type="radio" name="age" value="30" />30대
      <input type="radio" name="age" value="40" />40대
      <input type="radio" name="age" value="50" />50대
      <h2>원하는 강의(복수응답가능합니다.)</h2>
      <input type="checkbox" name="lang" value="html" checked />html
      <input type="checkbox" name="lang" value="javascript" />javascript
      <input type="checkbox" name="lang" value="css" />css
      <br />
      <br />
      <textarea rows="8" cols="75">하고 싶은 말을 써주세요:)</textarea>
      <input type="submit" />
    </form>
  </body>
</html>
