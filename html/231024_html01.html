<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML</title>
  </head>
  <body>
    <!-- 주석을 달고 싶다.. -->
    <!-- h1태그: 문서의 제목을 나타냄 -->
    <h1>Hello world!</h1>
    <p>코딩 시작! 파이팅~!</p>
    <hr />
    <hr />

    <!-- h1~h6: Heading tag -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!-- p: 본문 -->
    <p>p태그. 본문을 뜻합니다.</p>

    <!-- div: division 구분 -->
    <div>div태그</div>

    <!-- span -->
    <span>span태그</span>

    <!-- button -->
    <button>button태그</button>

    <!-- ul: 순서가 없는 리스트 
         ol: 순서가 있는 리스트 -->

    <!-- type: 마커 모양, disc, circle, square, none -->
    <ul type="square">
      <li>사과</li>
      <li>바나나</li>
      <li>포도</li>
    </ul>
    <!--type: 1, A, a, I, i-->
    <!--start: 시작 번호-->
    <!--reversed: 역순으로-->
    <ol type="i" start="2" reversed>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>
    <p>live server</p>

    <!-- 문자 꾸미기 태그 -->
    <b>b 태그: 두껍게</b><br />
    <strong>strong 태그: 두껍게, semantic(의미론적 태그)</strong><br />
    <i>i 태그: 이탤릭 글씨</i><br />
    <em>em 태그: 강조, 기울여서, semantic(의미론적 태그)</em><br />
    <del>del 태그: 중간 줄</del><br />
    <u>u 태그: 밑줄</u>

    <hr />
    <!-- img 태그 -->
    <!-- 서버 이미지 (웹 상에서 가져오기) -->
    <img
      src="https://ichef.bbci.co.uk/news/800/cpsprodpb/E172/production/_126241775_getty_cats.png"
      alt="고양이 사진"
    />

    <!-- 상대 경로 -->
    <img src="./KakaoTalk_20230712_161713739.jpg" width="100" alt="꽃" />
    <!-- 절대 경로 -->
    <img
      src="\html\KakaoTalk_20230712_161713739.jpg"
      width="100"
      height="100"
      alt="꽃"
    />

    <hr />
    <!-- a 태그 -->
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.naver.com/" target="_blank">네이버 새 탭</a>
  </body>
</html>
