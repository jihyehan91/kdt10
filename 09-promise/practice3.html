<body>
  <h1>콜백지옥 예시</h1>

  <script>

    // promise로 바꿈
    function changeBgColor(newColor) {
      return new Promise((resolve, reject) => {
        setTimeout(function() {
          document.body.style.backgroundColor = newColor
          resolve()
        }, 1000)
      })
    }

    // 1) then()을 이용
    changeBgColor('red')
      .then(function() {
        return changeBgColor('orange');
      }).then(function() {
        return changeBgColor('yellow');
      }).then(function() {
        return changeBgColor('green');
      }).then(function() {
        return changeBgColor('blue');
      })

    /* 내 코드

        }, 1000)

    }

    function yellow() {
      return new Promise(function(resolve, reject) {
        setTimeout(function() {

          resolve('yellow')

      })
    }

    red()
      .then(function() {
        return yellow()
      })*/


    // async-await 이용
    async function exec() {
      await changeBgColor('red');
      await changeBgColor('orange');
      await changeBgColor('yellow');
      await changeBgColor('green');
      await changeBgColor('blue');
    }

    exec();
  </script>
</body>
